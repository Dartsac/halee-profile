  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <!-- emailjs -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js" defer></script>
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function () {
      emailjs.init({
        publicKey: '1XR6UC8fBM2M1mM7n',
      })
    })
  </script>
  <!-- Netlify Identity configuration and redirect handler -->
  <script>
    // Wait for the widget to be ready before configuring
    window.addEventListener('DOMContentLoaded', function() {
      if (window.netlifyIdentity) {
        // Configure to use the correct Netlify site
        window.netlifyIdentity.init({
          APIUrl: "https://haleemccray.netlify.app/.netlify/identity"
        });

        // Redirect to admin after login
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    });
  </script>
</body>
